{% load staticfiles %}
{% block 'content' %}
	<section id="schedule" class="row">
	<div class="title-start schedule-menu">
	<br />
		<h2>Events Schedule</h2>
		<p class="sub-text text-center">Check out the event details</p>
	</div>
		<ul class="timeline">
			{% for event in event_list %}
		    <li {% if forloop.counter|divisibleby:2 %} class="timeline-inverted"{% endif %}>
		        <div class="timeline-badge">
		          <a><i class="fa fa-circle" id=""></i></a>
		        </div>
		        <div class="timeline-panel">
		            <div class="timeline-heading">
		            </div>
		            <div class="timeline-body">
		                <p class="timeline-desc col-md-6">{{event.description | truncatewords:20}}</p>
		                <p class="timeline-other col-md-6">
		                	
		                	<em class="timeline-item">
		                	 Venue : {{event.venue}}
		                	</em> 
		                	<em class="timeline-item">
		                	Ticket: {{event.amount}}
		                	</em>
		                	<em class="timeline-item">
		                	Date : {{event.date}}
		                	</em>
		                </p>
		            </div>
		        </div>
		    </li>
		    {% endfor %}
		    <li class="clearfix no-float"></li>
		</ul>
	</section>
{% endblock %}
